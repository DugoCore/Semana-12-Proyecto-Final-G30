<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragon Ball Characters</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Personajes de Dragon Ball</h1>
        </header>

        <main>
            <!-- Contenedor de personajes -->
            <div id="characters-container" class="characters-grid">
                <!-- Los personajes se cargarán aquí dinámicamente -->
            </div>

            <!-- Controles de paginación -->
            <div class="pagination-container">
                <div class="pagination-info">
                    <span id="page-info">Página 1 de 1</span>
                </div>
                <div class="pagination-controls">
                    <button id="btn-first" class="pagination-btn" disabled>⏮ Primero</button>
                    <button id="btn-prev" class="pagination-btn" disabled>◀ Anterior</button>
                    <button id="btn-next" class="pagination-btn">Siguiente ▶</button>
                    <button id="btn-last" class="pagination-btn">⏭ Último</button>
                </div>
            </div>

            <!-- Indicador de carga -->
            <div id="loading" class="loading hidden">
                <div class="spinner"></div>
                <p>Cargando personajes...</p>
            </div>
        </main>

        <footer>
            <p>Desarrollado con HTML, CSS y JavaScript</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
